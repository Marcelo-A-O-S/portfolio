name: Manual Workflow

on:
  workflow_dispatch:
jobs:
  DEV:
    runs-on: ubuntu-latest
    environment: github-pages
    steps: 
         - name: Checkout
           uses: actions/checkout@v1
         - name: Build
           run: |
                npm install
                npm run-script build
           env:
                REACT_APP_KEY: ${{ secrets.REACT_APP_KEY }}
                REACT_APP_SERVICEID: ${{ secrets.REACT_APP_SERVICEID }}
           
